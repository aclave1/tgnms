version: '3.7'

services:
  nginx:
    image: secure.cxl-terragraph.com:443/nms_nginx:latest
    environment:
      - "ext_nms_hostname={{ ext_nms_hostname }}"
      - "certbot_user_email={{ certbot_user_email }}"
      - "certbot_args={{ certbot_args }}"
    env_file:
      - env/time.env
    restart: unless-stopped
    ports:
      - "80:80"             # NMS Non-SSL port
      - "443:443"           # NMS SSL port
      - "6969:6969"         # Chihaya torrent tracker port
      - "9200:9200"         # Elasticsearch port
      - "9108:9108"         # Elasticsearch exporter port
      - "24224:24224"       # Fluentd port
      - "24224:24224/udp"   # Fluentd port
      - "24231:24231"       # Fluentd exporter port
{% for ctrlr in controllers_list %}
      - "{{ ctrlr.ctrlr_port }}:{{ ctrlr.ctrlr_port }}"
      - "{{ ctrlr.agg_port }}:{{ ctrlr.agg_port }}"
      - "{{ ctrlr.app_port }}:{{ ctrlr.app_port }}"
      - "{{ ctrlr.bt_seeder_port }}:{{ ctrlr.bt_seeder_port }}"
{% endfor %}
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
    networks:
      - inbound
      - terragraph_net
    volumes:
      - "{{ terragraph_docker_path }}/proxy/conf/nginx.conf:/etc/nginx/nginx.conf"
      - "{{ terragraph_docker_path }}/proxy/conf/conf.d:/etc/nginx/conf.d"
      - "{{ terragraph_docker_path }}/proxy/certs:/etc/letsencrypt"
      - "{{ terragraph_docker_path }}/proxy/users/htpasswd:/etc/nginx/.htpasswd"
    command: ["/bin/sh", "-c", "ln -sf $${TZ_FILE} /etc/localtime && init-cert.sh && /usr/sbin/cron && nginx-debug -g 'daemon off;'"]

networks:
  inbound:
    external: true
  terragraph_net:
    external: true
